<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Gate - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="min-h-screen">
    <!-- Particles Container -->
    <div id="particles-js"></div>
    
    <!-- Cyber Lines -->
    <div class="cyber-line"></div>
    <div class="cyber-line"></div>
    
    <div class="content-wrapper">
        <!-- Login Container -->
        <div class="min-h-screen flex items-center justify-center px-4 py-12">
            <div class="max-w-md w-full space-y-8">
                <!-- Logo & Header -->
                <div class="text-center fade-in-up">
                    <div class="flex items-center justify-center mb-4">
                        <i class="bi bi-gate text-5xl text-blue-400 glow-text" id="logo-icon"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-white tracking-wider glow-text">SHADOW GATE</h2>
                    <p class="mt-2 text-sm text-gray-400">Secure Access to Your Gateway</p>
                </div>
                
                <!-- Login Form -->
                <div class="login-card p-8 fade-in-up delay-100">
                    <h3 class="text-xl font-bold text-center mb-6 text-blue-400 tracking-wider">
                        LOGIN
                    </h3>
                    <form class="space-y-6" id="loginForm">
                        <!-- Email -->
                        <div class="neon-input">
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2 tracking-wider">EMAIL ADDRESS</label>
                            <div class="input-container">
                                <i class="bi bi-envelope input-icon" id="email-icon"></i>
                                <input id="email" name="email" type="email" required class="form-input" placeholder="user@example.com">
                            </div>
                        </div>
                        
                        <!-- Password -->
                        <div class="neon-input">
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-2 tracking-wider">PASSWORD</label>
                            <div class="input-container">
                                <i class="bi bi-shield-lock input-icon" id="password-icon"></i>
                                <input id="password" name="password" type="password" required class="form-input" placeholder="••••••••••">
                                <i class="bi bi-eye password-toggle" id="toggle-password-icon"></i>
                            </div>
                        </div>
                        
                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                                    Remember me
                                </label>
                            </div>
                            
                            <div>
                                <a href="#" class="text-sm text-blue-400 hover:text-blue-300">
                                    Forgot password?
                                </a>
                            </div>
                        </div>
                        
                        <!-- Login Button -->
                        <div>
                            <button type="submit" class="login-button w-full flex justify-center items-center">
                                <i class="bi bi-box-arrow-in-right mr-2" id="submit-icon"></i>
                                SIGN IN
                            </button>
                        </div>

                        <!-- Feedback Message -->
                        <div id="loginFeedback" class="hidden mt-4 text-center text-sm rounded-lg p-3"></div>
                    </form>
                    
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-700"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-gray-800 text-gray-400 rounded">
                                    Or continue with
                                </span>
                            </div>
                        </div>
                        
                        <div class="mt-6 grid grid-cols-3 gap-3">
                            <div>
                                <a href="#" class="social-button w-full flex items-center justify-center">
                                    <i class="bi bi-google text-lg" id="google-icon"></i>
                                </a>
                            </div>
                            <div>
                                <a href="#" class="social-button w-full flex items-center justify-center">
                                    <i class="bi bi-github text-lg" id="github-icon"></i>
                                </a>
                            </div>
                            <div>
                                <a href="#" class="social-button w-full flex items-center justify-center">
                                    <i class="bi bi-facebook text-lg" id="facebook-icon"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Sign Up Link -->
                <div class="text-center mt-4 fade-in-up delay-300">
                    <p class="text-sm text-gray-400">
                        Don't have an account? 
                        <a href="register.html" class="text-blue-400 hover:text-blue-300 font-medium">
                            Create one now
                        </a>
                    </p>
                    <a href="#" class="text-xs text-gray-500 hover:text-gray-400 mt-2 inline-block">
                        <i class="bi bi-arrow-left mr-1" id="back-icon"></i> Back to home
                    </a>
                </div>
                
                <!-- Security Notice -->
                <div class="text-center text-xs text-gray-500 fade-in-up delay-400">
                    <p>
                        <i class="bi bi-shield-check text-blue-500 mr-1" id="security-icon"></i>
                        Secured with end-to-end encryption and multi-factor authentication
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
